<!DOCTYPE html>
<html lang="en">
<head>
    <title>about</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            outline: none;
        }

        body {
            background-color: #000000;
            color: #fff;
            text-align: center;
            font-family: 'Tahoma', sans-serif;
            font-weight: bold;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            position: relative; /* Added relative positioning */
        }

        section {
            display: flex;
            flex-direction: row;
            align-items: center;
            margin-top: 10px; /* Adjusted margin-top for separation */
        }

        section div {
            flex: 1; /* Takes up remaining space */
            text-align: left; /* Aligns text to the left */
            margin-left: 20px; /* Adjusted margin-left for more separation */
            margin-right: 20px; /* Adjusted margin-right for more separation */
        }

        section div p {
            font-size: 14px;
            font-weight: bold; /* Added font-weight to make the text bold */
            border: 2px solid #fff;
            padding: 10px;
        }

        section img {
            width: 80px; /* Adjusted width for the user.jpg */
            height: auto;
            margin-top: 20px; /* Added margin-top for moving the image down more */
        }

        @media (max-width: 600px) {
            section {
                flex-direction: column-reverse;
            }
            section div {
                text-align: left;
                margin-left: 0;
                margin-right: 0;
            }
        }

        footer {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
        }

        footer a {
            display: block; /* Make the anchor a block element to cover the entire image */
            text-align: center;
        }

        footer img {
            width: 50px;
            height: auto;
            margin: 10px auto; /* Added margin for vertical centering */
        }
    </style>
</head>
<body>
    <section>
        <img src="user.jpg" alt="user">
        <div>
            <p>
                we are shadowsarentreal
            </p>
        </div>
    </section>

    <footer>
        <a href="index.html">
            <img src="home.png" alt="home">
        </a>
    </footer>
</body>
</html>
