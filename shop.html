<!DOCTYPE html>
<html lang="en">
<head>
    <title>shop</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            outline: none;
        }

        body {
            background-color: #000000;
            color: #fff;
            text-align: center;
            font-family: 'Courier New', Courier, monospace; /* Changed font to monospace */
            font-weight: bold;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            position: relative; /* Added relative positioning */
        }

        section {
            display: flex;
            flex-direction: column; /* Updated to column layout */
            align-items: center;
            margin-top: 10px; /* Adjusted margin-top for separation */
        }

        section p {
            font-size: 24px; /* Increased font size for better visibility */
            margin-bottom: 10px; /* Added margin-bottom for spacing between text and image */
        }

        section img {
            width: 250px; /* Adjusted width for the image (change as needed) */
            height: auto;
        }

        footer {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
        }

        footer a {
            display: block; /* Make the anchor a block element to cover the entire image */
            text-align: center;
        }

        footer img {
            width: 50px;
            height: auto;
            margin: 10px auto; /* Added margin for vertical centering */
        }
    </style>
</head>
<body>
    <section>
        <p>coming soon</p>
        <img src="cs.gif" alt="image">
    </section>

    <footer>
        <a href="./">
            <img src="home.png" alt="home">
        </a>
    </footer>
</body>
</html>
